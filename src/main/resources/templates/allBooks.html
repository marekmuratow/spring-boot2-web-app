<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Book project</title>

<link data-th-href="@{/webjars/bulma/0.6.0/css/bulma.css}"
	rel="stylesheet">
<link rel="stylesheet"
	data-th-href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" />
<script data-th-src="@{/webjars/timeago.js/3.0.0/dist/timeago.js}"></script>
</head>
<body>
	<section class="hero is-primary is-bold">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">
					<i class="fa fa-book" aria-hidden="true"></i>&nbsp;Books
				</h1>
			</div>
		</div>
	</section>

	<table class="table is-hoverable is-fullwidth">
		<thead>
			<tr>
				<th>Title</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr data-th-each="entry : ${entries}">
				<td><code>[[${entry.title}]]</code></td>
				<td>[[${entry.description}]]</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
