<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Book</title>

<link data-th-href="@{/webjars/bulma/0.6.0/css/bulma.css}"
	rel="stylesheet">
<link rel="stylesheet"
	data-th-href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" />
<script data-th-src="@{/webjars/timeago.js/3.0.0/dist/timeago.js}"></script>
</head>
<body>
	<th:block xmlns:th="http://www.thymeleaf.org">
		<section class="hero is-primary is-bold">
			<div class="hero-body">
				<div class="container">
					<h1 class="title">
						<i class="fa fa-book" aria-hidden="true"></i>&nbsp;Book edit
					</h1>
				</div>
			</div>
		</section>

		<section class="section">
			<h2 class="title">Add a new book</h2>
			<form action="#" th:action="@{/saveBook}" th:object="${book}"
				method="post">
				<div class="field is-horizontal is-grouped">
					<div class="field-body">
						<div class="field">
							<p class="control is-expanded">
								<input class="input" type="text" th:field="*{id}"
									placeholder="Book id">
							</p>
						</div>
						<div class="field">
							<p class="control is-expanded">
								<input class="input" type="text" th:field="*{title}"
									placeholder="Book title">
							</p>
						</div>
						<div class="field">
							<p class="control is-expanded">
								<input class="input" type="text" th:field="*{description}"
									placeholder="Book descripttion">
							</p>
						</div>
						<div class="control">
							<button class="button is-primary">Save</button>
						</div>
					</div>
				</div>
			</form>
		</section>
	</th:block>

</body>
</html>
